filter {
  mutate {
    convert => {
      "process_id" => "string"
      "thread_id" => "string"
    }
  }
}

output {
  if [source_name] == "Microsoft-Windows-PowerShell" or [source_name] == "PowerShell"{
    elasticsearch {
      hosts => ["http://ipaddr:9200"]
      index => "logs-endpoint-winevent-powershell-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
    }
  }
}
