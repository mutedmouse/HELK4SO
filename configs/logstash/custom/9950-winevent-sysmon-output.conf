filter {
  mutate {
    convert => {
      "process_id" => "string"
      "thread_id" => "string"
    }
  }
}

output {
  if [log_name] == "Microsoft-Windows-Sysmon/Operational"{
    elasticsearch {
      hosts => ["http://ipaddr:9200"]
      index => "logs-endpoint-winevent-sysmon-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
    }
  }
}
