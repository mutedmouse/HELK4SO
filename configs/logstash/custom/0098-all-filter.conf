filter {
  if [message] {
    mutate {
      add_field => {
          "z_logstash_pipeline" => "0098"
          "log_ingest_timestamp" => "%{@timestamp}"
      }
      copy => {
          "message" => "z_original_message"
          "type" => "z_logstash_type"
      }
    }
  }
}