filter {
  if [log_name] == "Application"{
    if [source_name] == "Microsoft-Windows-Security-SPP"{
      mutate { add_field => { "z_logstash_pipeline" => "1534" } }
      if [event_id] == 16384 {
        mutate {
          rename => {
            "param1" => "spp_restart_scheduled"
            "param2" => "spp_restart_reason"
          }
        }
      }
    }
    mutate { rename => { "computer_name" => "host_name" } }
  }  
}