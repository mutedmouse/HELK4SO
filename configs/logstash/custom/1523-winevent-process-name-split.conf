            }
            else{
                grok {
                    match => { "TargetImage" => ".*\\%{GREEDYDATA:target_process_name}" }
                    tag_on_failure => [ "_TargetImage__grokparsefailure", "_grokparsefailure", "_parsefailure" ]
                }
